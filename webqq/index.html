	<script type="text/javascript">
	(function(){
		var pEl,sEl,stEl,pArr=[];
			window._SPEEDTIME_WINDOWSTART = (new Date());
			var isProressLog = 1||window.location.search.indexOf("progress");
			var percent = 0;
			var isOnload = false;
			var portalTimeout = null;
			window.progress = function(msg,p){
				p = (typeof(p) === "undefined")?10:p;
				percent+=p;
				percent = percent>100?100:percent;
				if(msg == "portalReady"){
					clearTimeout(portalTimeout);
					portalTimeout = null;
				}
				if(isProressLog>-1){
					var n  = (new Date()) - window._SPEEDTIME_WINDOWSTART;
					var s = msg + "("+percent+"%"+"):" + n + "<br />";
					if(isOnload){
						pEl.innerHTML+=s;
					}else{
						pArr.push(s);
					}
				}
				if(isOnload){
					sEl.style.width = percent+"%";
					stEl.innerHTML = percent+"%";
					stEl.setAttribute("title",msg);
				}				
			}
			window.onload = function(){
				sEl = document.getElementById("startingBar");
				stEl = document.getElementById("startingTips");
				pEl = document.getElementById("progress");
				if(isProressLog>-1){
					pEl.innerHTML+=pArr.join("");
				}
				isOnload = true;
				progress("onload");
			}
//			portalTimeout = setTimeout(function(){timeoutConfirm()},50000);
			window.timeoutConfirm = function(msg){
				msg = msg||"系统长时间未响应，是否刷新重试？";
				clearTimeout(portalTimeout);
				portalTimeout = null;
				if(window.confirm(msg)){
					window.location = window.location+"?t="+(new Date()).getTime();
					return true;
				}else{
					return false;
				}
			}

}
	})()
	</script>
