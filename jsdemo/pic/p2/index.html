<style>
*{border:none;margin:0;padding:0;}
.clear{clear:both;border:0;font-size:0;}
ul li{list-style-type:none;}
a{text-decoration:none;color:#000;}

body { 
	font-family:'宋体',Arial,Verdana,Sans-serif; 
	font-size:12px;
	-webkit-text-size-adjust: none;
}

#prolist{width:600px;overflow:hidden;text-align:center;margin:0 auto;background:#ccc;}
#prolist ul{width:1000px;margin:0 auto;}
#prolist li{float:left;}
#prolist li a{}
#prolist li a img{border:none;padding:0 3px;}

</style>

<script>
var prolist=document.getElementById("prolist")
var imgs=prolist.getElementsByTagName("img");
for(var i=0;i<imgs.length;i++)imgs[i].index=i;
var prolistWidth=600;
var liWidth=$("#prolist li").width();
$("#prolist ul").width(Math.max($("#prolist ul li").length*liWidth,prolistWidth));
limitwidth=$("#prolist ul").width()-prolistWidth;
var speed=0;
function moveul(direction){
	var timer=setInterval(function(){
		if(speed>0){clearInterval(timer);speed=0;$("#prolist ul").css("margin-left",speed+"px");}
		if(Math.abs(speed)>limitwidth){clearInterval(timer);speed="-"+limitwidth;$("#prolist ul").css("margin-left",speed+"px");}
		$("#prolist ul").css("margin-left",speed+"px");
		if(direction)speed-=5;else speed+=5;
	},100);
}
 

$("#prolist li a").attr("href","javascript:;");
function swap(t){
	document.getElementById("bigimg").src=t.src;
	speed=Math.min(Math.max(t.index*liWidth-(600/2-liWidth/2),0),limitwidth);
	$("#prolist ul").animate({"margin-left":-speed},1000);
}
 
$("#prolist li a img").bind("mouseover",function(){
	$(this).animate({opacity:0.2},500,function(){
		$(this).animate({opacity:1},500);
	});
});

</script>
